{% extends 'base.html' %}

{% block title %}
    Create Theme
{% endblock %}

{% block content %}
    <h1>Create theme</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.content }}<br>
        <button type="submit" class="btn btn-success">Add theme</button>
    </form>
{% endblock %}
